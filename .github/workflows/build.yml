# GitHub Actions workflow for building release artifacts
#
# This workflow builds binaries for x86_64 and ARM64 platforms and generates
# documentation for the EdgeFirst Camera project.
#
# Action Versions (hash-pinned per SPS guidelines):
# - actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 (v4.2.2)
# - actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 (v4.6.2)
# - dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 (stable)
# - Swatinem/rust-cache@401aff9a7a08acb9d27b64936a90db81024cff97 (v2.8.2)
#
# Runner Notes:
# - ubuntu-22.04: Standard GitHub-hosted runner (x86_64)
# - ubuntu-22.04-arm: GitHub-hosted ARM64 runner for native aarch64 builds

name: Build

on:
  push:
    branches: [ main, develop ]
    tags: ['v*']
  pull_request:
    branches: [ main, develop ]
  workflow_call:  # Allow this workflow to be called by other workflows

env:
  CARGO_TERM_COLOR: always

jobs:
  documentation:
    name: Build Documentation
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7  # stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@401aff9a7a08acb9d27b64936a90db81024cff97  # v2.8.2
        with:
          shared-key: docs
          cache-on-failure: true

      - name: Build rustdoc documentation
        run: cargo doc --no-deps --workspace --all-features

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: documentation
          path: target/doc/
          retention-days: 90

  build-packages:
    name: Build Packages (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - name: x86_64
            runner: ubuntu-22.04
          - name: aarch64
            runner: ubuntu-22.04-arm
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7  # stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@401aff9a7a08acb9d27b64936a90db81024cff97  # v2.8.2
        with:
          shared-key: ${{ matrix.platform.name }}-build
          cache-on-failure: true

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/edgefirst-camera

      - name: Create package
        run: |
          mkdir -p packages
          cp target/release/edgefirst-camera packages/edgefirst-camera-${{ matrix.platform.name }}

      - name: Upload package artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: packages-${{ matrix.platform.name }}
          path: packages/
          retention-days: 90

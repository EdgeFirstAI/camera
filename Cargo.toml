[package]
name = "camera"
description = "Maivin Camera Publisher"
repository = "https://bitbucket.org/au-zone/maivin-camera"
license = "CLOSED"
version = "0.0.0"
edition = "2021"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[workspace]
members = ["g2d-sys"]

[[bench]]
name = "encode"
harness = false

[[bench]]
name = "convert"
harness = false

[dependencies]
g2d-sys = {version = "1.0.0", path = "g2d-sys"}
edgefirst-schemas = { version = "1.1.1" }
turbojpeg = {version = "1.1.0", features = ["image", "require-simd"]}
async-std = {version = "1.12.0", features = ["attributes"] }
clap = { version = "4.5.1", features = ["derive", "env"] }
zenoh = "0.10.0-rc"
serde = "1.0.199"
serde_derive = "1.0.199"
cdr = "0.2.4"
dma-buf = "0.4.0"
dma-heap = "0.4.0"
videostream = "0.8.0"
serde_json = "1.0.116"
unix-ts = "1.0.0"
log = "0.4.21"
env_logger = "0.11.2"

[dev-dependencies]
rand = "0.8.5"
serial_test = "3.1.1"
criterion = { version = "0.5", features = ["html_reports"] }
